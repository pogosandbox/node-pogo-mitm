<!DOCTYPE html>
<html>
    <head>
        <title>PoGo Mitm Proxy</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
        <link rel='stylesheet' href='https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css' />
        <link href="/css/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
        <script src='https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js'></script>
        <script src="/js/app.js"></script>

        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">PoGo Mitm</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#" id="btn-all-sessions" class="" data-session="">Sessions</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Previous Sessions <span class="caret"></span></a>
                            <ul id='session-dropdown' class="dropdown-menu">
                                <li role="separator" class="divider"></li>
                                <li><a href="#" data-toggle="modal" data-target=".bs-allsessions-modal-lg">View all sessions</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/api/export/csv" download="requests.signatures.csv"><span class="glyphicon glyphicon-download" aria-hidden="true"></span><span class="nav-icon-link">CSV</span></a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="nav-icon-link">logout</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid" id="panel-all-sessions">
            <div class="list-group" id="all-sessions"></div>
        </div>
        <div class="container-fluid" style="display:none" id="panel-sesion">
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <div class="info-session"></div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>from start</th>
                                <th>from previous</th>
                            </tr>
                        </thead>
                        <tbody id="requests">
                            <tr id="request-template" style="display:none">
                                <td><a class="id" href="#"></a></td>
                                <td class="when"></td>
                                <td class="prev"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-8 col-md-8">
                    <div id='view-request' style='display:none'>
                        <div class="row">
                            <div class="col-md-10 btn-group viewRequestResponse" role="group">
                                <button type="button" class="request btn btn-default btn-primary">Request</button>
                                <button type="button" class="response btn btn-default">Response</button>
                            </div>
                            <div class="col-md-2 text-right">
                                <a href="#" id="prev-request"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></a>
                                <a href="#" id="next-request"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><pre id="jsonViewer"></pre></div>
                        </div>
                    </div>
                    <div id='view-session-info'>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
