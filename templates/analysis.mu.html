<html>
    <head>
        <title>{{session}} analysis</title>
        <style>
            body {
                background-color: #1e2124;
                color: hsla(0,0%,100%,.7);
                font-family: Whitney,Helvetica Neue,Helvetica,Arial,sans-serif;
                padding: 1em;
                font-size: 0.9em;
            }

            .issue {
                border-bottom: 1px solid #eceeef;
                border-bottom-color: hsla(0,0%,100%,.2);
                padding: 10px;
            }

            .issue .timestamp {
                color: hsla(0,0%,100%,.2);
                font-size: 0.9rem;
            }
        </style>
        <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
        <script>
            $(function(){
                $('.togglemore').click(function(event){
                    event.preventDefault();
                    console.log($(this));
                    console.log($(this).parent());
                    $(this).parent().parent().find('.more').toggle();
                });
            });
        </script>
    </head>
    <body>
        <h1>{{session}} analysis</h1>
        <h2>{{issues.length}} issues found.</h2>
        {{#issues}}
        <div class="issue">
            <h2>
                <span>{{file}}</span>
            </h2>
            <div class="issue-text">
                <div class="detail">
                    {{issue}}
                    {{#more}}
                        <a href='#' class="togglemore">more</a>
                    {{/more}}
                </div>
                <div class="more" style="display:none"><pre>{{more}}</pre></div>
            </div>
        </div>
        {{/issues}}
    </body>
</html>
